title: TI SimpleLink CC13xx / CC26xx SPI
version: 0.1

description: >
    This is a representation of the TI SimpleLink CC13xx / CC26xx SPI node

inherits:
    !include spi.yaml

properties:
    compatible:
      constraint: "ti,cc13xx-cc26xx-spi"

    reg:
      category: required

    sck-pin:
      type: int
      category: required
      description: SCK pin
      generation: define

    mosi-pin:
      type: int
      category: required
      description: MOSI pin
      generation: define

    miso-pin:
      type: int
      category: required
      description: MISO pin
      generation: define

    cs-pin:
      type: int
      category: optional
      description: CS pin
      generation: define
