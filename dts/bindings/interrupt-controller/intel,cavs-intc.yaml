
title: CAVS Interrupt Controller
version: 0.1

description: >
    This binding describes CAVS Interrupt controller

inherits:
    !include base.yaml

properties:
  compatible:
      constraint: "intel,cavs-intc"

  reg:
      category: required

  intel,num-irq-priority-bits:
      category: required
      type: int
      description: number of bits of IRQ priorities
      generation: define

  interrupts:
      category: required

cell_string: IRQ

"#cells":
  - irq
  - sense
  - priority
