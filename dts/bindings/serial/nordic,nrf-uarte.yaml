
title: Nordic UARTE
version: 0.1

description: >
    This binding gives a base representation of the Nordic UARTE

inherits:
    !include uart.yaml

properties:
    compatible:
      constraint: "nordic,nrf-uarte"

    reg:
      category: required

    interrupts:
      category: required

    tx-pin:
      type: int
      description: TX pin
      generation: define
      category: required

    rx-pin:
      type: int
      description: RX pin
      generation: define
      category: required

    rts-pin:
      type: int
      description: RTS pin
      generation: define
      category: optional

    cts-pin:
      type: int
      description: CTS pin
      generation: define
      category: optional
