
title: STM32 CAN
version: 0.1

description: >
    This binding gives a base representation of the STM32 CAN controller

inherits:
    !include can.yaml

properties:
    compatible:
      constraint: "st,stm32-can"

    reg:
      category: required

    interrupts:
      category: required

    gpio-port:
      type: string
      category: required
      description: gpio port name
      generation: define

    rx-pin:
      type: string
      category: required
      description: rx pin name
      generation: define

    tx-pin:
      type: string
      category: required
      description: tx pin name
      generation: define

    clocks:
      type: array
      category: required
      description: Clock gate control information
      generation: define
