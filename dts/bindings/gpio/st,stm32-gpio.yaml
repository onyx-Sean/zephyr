title: STM32 GPIO
version: 0.1

description: >
    This is a representation of the STM32 GPIO nodes

inherits:
    !include base.yaml

properties:
    compatible:
      constraint: "st,stm32-gpio"

    reg:
      category: required

    interrupts:
      category: required

    label:
      category: required

    clocks:
      type: array
      category: required
      description: Clock gate control information
      generation: define

"#cells":
  - pin
  - flags
